<div class="slides">
  <h1>Últimas Notícias</h1>
  <div
    class="slide"
    [ngStyle]="{
      'background-image': 'url(' + images[selectedIndex].imageSrc + ')',
      opacity: hidden ? 0 : 1,
      transition: 'opacity ' + animationSpeed + 'ms ease-in-out'
    }"
  >
    <div class="slide-content">
      <h2 class="description">{{ images[selectedIndex].title }}</h2>
    </div>
  </div>

  @if (showIndicator) {
  <div id="indicators">
    @for (image of images; track $index) {
    <div
      (click)="jumpToSlide($index)"
      class="indicator"
      [ngClass]="{ active: selectedIndex === $index }"
    ></div>
    }
  </div>
  }@if (showNavigators) {
  <button
    mat-fab
    mat-fab
    class="previousButton"
    (click)="previous()"
    aria-label="Previous"
  >
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <button mat-fab mat-fab class="nextButton" (click)="next()" aria-label="Next">
    <mat-icon>arrow_forward_ios</mat-icon></button
  >}
</div>
