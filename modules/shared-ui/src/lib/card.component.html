<mat-card class="card" appearance="outlined">
  <mat-card-content class="card__container">
    <div class="card__badge">
      <mat-chip-set aria-label="Card badges">
        @for (item of cardData.badges; track item) {
        <mat-chip>{{ item }}</mat-chip>
        }
      </mat-chip-set>
    </div>
    <div class="card__title">
      <h3>{{ cardData.title }}</h3>
    </div>

    <div class="card__subtitle">
      <p>{{ cardData.subtitle }}</p>
    </div>

    <div class="card__description">
      <p>
        {{ cardData.description }}
      </p>
    </div>

    <mat-card-actions class="card__buttons">
      <button
        class="card__buttons--stroked"
        mat-stroked-button
        (click)="handleClick(cardData.buttons.strokeLabel)"
        [attr.aria-label]="cardData.buttons.strokeLabel"
      >
        {{ cardData.buttons.strokeLabel }}
      </button>
      <button
        class="card__buttons--flat"
        mat-flat-button
        (click)="handleClick(cardData.buttons.flatLabel)"
        [attr.aria-label]="cardData.buttons.flatLabel"
      >
        {{ cardData.buttons.flatLabel }}
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
