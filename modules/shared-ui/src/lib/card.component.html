<mat-card class="card" appearance="outlined">
  <mat-card-content class="card__container">
    <div class="card__badge">
      <mat-chip-set aria-label="Card badges">
        @for (item of badges; track item) {
        <mat-chip>{{ item }}</mat-chip>
        }
      </mat-chip-set>
    </div>
    <div class="card__title">
      <h3>{{ title }}</h3>
    </div>

    <div class="card__subtitle">
      <p>{{ subtitle }}</p>
    </div>

    <div class="card__description">
      <p>
        {{ description }}
      </p>
    </div>

    <mat-card-actions class="card__buttons">
      <button
        class="card__buttons--stroked"
        mat-stroked-button
        (click)="handleClick('primary')"
        [attr.aria-label]="buttonPrimary"
      >
        {{ buttonPrimary }}
      </button>
      <button
        class="card__buttons--flat"
        mat-flat-button
        (click)="handleClick('secondary')"
        [attr.aria-label]="buttonSecondary"
      >
        {{ buttonSecondary }}
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
