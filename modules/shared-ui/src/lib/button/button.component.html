<button
  mat-raised-button
  [ngClass]="{
    'primary-button': accent === 'primary',
    'secondary-button': accent === 'secondary'
  }"
  [attr.type]="type"
  [attr.aria-label]="ariaLabel"
  (click)="onClick($event)"
>
  <mat-icon aria-hidden="false" *ngIf="icon">{{ icon }}</mat-icon>
  {{ label }}
</button>
