<div class="carrousel">
  <div class="flex">
    <button
      *ngIf="showNavigators"
      class="btn-style btn-previous"
      (click)="previous()"
      aria-label="Previous"
    >
      <mat-icon>arrow_back_ios</mat-icon>
    </button>

    <div class="slide">
      <ng-container
        *ngTemplateOutlet="
          itemTemplate;
          context: { $implicit: items[selectedIndex] }
        "
      ></ng-container>
    </div>

    <button
      *ngIf="showNavigators"
      class="btn-style btn-next"
      (click)="next()"
      aria-label="Next"
    >
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
  </div>

  <div *ngIf="showIndicator" class="indicators">
    <button
      *ngFor="let item of items; let i = index"
      class="indicator"
      (click)="jumpToSlide(i)"
      [class.active]="selectedIndex === i"
    ></button>
  </div>
</div>
