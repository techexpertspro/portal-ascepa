<section>
  <h2>Últimas Notícias</h2>
  <div
    class="slide"
    [ngStyle]="{
      'background-image': 'url(' + images[selectedIndex].imageSrc + ')',
      opacity: hidden ? 0 : 1,
      transition: 'opacity ' + animationSpeed + 'ms ease-in-out'
    }"
  >
    <div class="slide-content">
      <h2 class="description">{{ images[selectedIndex].title }}</h2>
    </div>
  </div>

  @if (showIndicator) {
  <button class="indicators">
    @for (image of images; track $index) {
    <button
      (click)="jumpToSlide($index)"
      class="indicator"
      [ngClass]="{ active: selectedIndex === $index }"
    ></button>
    }
  </button>
  }@if (showNavigators) {
  <button
    class="btn-primary btn-style mx-10px btn-previous"
    (click)="previous()"
    aria-label="Previous"
  >
    <mat-icon class="ml-5px">arrow_back_ios</mat-icon>
  </button>
  <button
    class="btn-primary btn-style mx-10px btn-next"
    (click)="next()"
    aria-label="Next"
  >
    <mat-icon>arrow_forward_ios</mat-icon></button
  >}
</section>
