<div class="slides">
  <h2>{{ showTitle }}</h2>
  <div
    class="slide-container"
    [ngStyle]="{
      transform: hidden ? 'translateX(-100%)' : 'translateX(0)',
      opacity: hidden ? 0 : 1,
      transition:
        'transform ' +
        animationSpeed +
        'ms ease, opacity ' +
        animationSpeed +
        'ms ease'
    }"
  >
    @if (cards.length > 0) { @for (card of cards; track card; let i = $index) {
    @if (selectedIndex === i) {
    <div class="slide">
      <ng-content select="[carrousel-cards]"></ng-content>
    </div>
    } } }
  </div>
</div>
@if (showNavigators) {
<button
  class="btn-primary left"
  style="left: 0"
  (click)="previous()"
  aria-label="Previous"
>
  <mat-icon>arrow_back_ios</mat-icon>
</button>
<button
  class="btn-primary right"
  style="right: 0"
  (click)="next()"
  aria-label="Next"
>
  <mat-icon>arrow_forward_ios</mat-icon>
</button>
} @if (showIndicator) {
<section>
  <div class="indicators">
    @for (card of cards; track card; let i = $index) {
    <button
      (click)="jumpToSlide(i)"
      class="indicator"
      [ngClass]="{ active: selectedIndex === i }"
    ></button>
    }
  </div>
</section>
}
