<div class="slides">
  <h1>Últimas Notícias</h1>
  <div
    class="slide"
    [ngStyle]="{
      'background-image': 'url(' + images[selectedIndex].imageSrc + ')',
      opacity: hidden ? 0 : 1,
      transition: 'opacity ' + animationSpeed + 'ms ease-in-out'
    }"
  >
    <div class="slide-content">
      <h2 class="description">{{ images[selectedIndex].title }}</h2>
    </div>
  </div>

  @if (showIndicator) {
  <div id="indicators">
    @for (image of images; track $index) {
    <div
      (click)="jumpToSlide($index)"
      class="indicator"
      [ngClass]="{ active: selectedIndex === $index }"
      (keydown)="handleKeyDown($event)"
      (keyup)="handleKeyUp($event)"
      (keypress)="handleKeyPress($event)"
      [attr.tabindex]="0"
    ></div>
    }
  </div>
  }@if (showNavigators) {
  <button
    class="btn-primary mx-10px previousButton"
    (click)="previous()"
    aria-label="Previous"
  >
    <mat-icon class="ml-5px">arrow_back_ios</mat-icon>
  </button>
  <button
    class="btn-primary mx-10px nextButton"
    (click)="next()"
    aria-label="Next"
  >
    <mat-icon>arrow_forward_ios</mat-icon></button
  >}
</div>
