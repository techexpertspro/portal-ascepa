<button
  type="button"
  class="ascepa-pagination__previous"
  aria-label="P치gina anterior"
  [disabled]="currentPage() === 1"
  (click)="changePage(currentPage() - 1)"
  [attr.aria-disabled]="currentPage() === 1"
>
  <mat-icon>arrow_back_ios</mat-icon>
</button>

@for (page of visiblePages(); track $index) { @if (page === '...') {
<span class="ellipsis">...</span>
} @else {
<button
  type="button"
  (click)="changePage(convertStringIntoNumber(page))"
  [attr.aria-label]="'P치gina ' + page + 'de ' + totalPages()"
  [attr.aria-selected]="page === currentPage()"
  class="ascepa-pagination__item"
  [class.ascepa-pagination__item--selected]="page === currentPage()"
>
  {{ page }}
</button>
} }

<button
  type="button"
  class="ascepa-pagination__next"
  aria-label="Pr칩xima p치gina"
  [disabled]="currentPage() === totalPages()"
  (click)="changePage(currentPage() + 1)"
  [attr.aria-disabled]="currentPage() === totalPages()"
>
  <mat-icon>arrow_forward_ios</mat-icon>
</button>
