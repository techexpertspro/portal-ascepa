<section
  class="p-1rem"
  [ngClass]="
    breakpointObserver.isHandsetPortrait() ? 'handset-portrait' : 'default'
  "
>
  <h2>{{ aboutUs.title }}</h2>
  <p>
    {{ aboutUs.text }}
  </p>
  <img
    class="pb-1rem"
    [src]="aboutUs.imgSrc"
    [alt]="aboutUs.alternativeText"
    [width]="magicNumber.FOUR_HUNDRED"
    [height]="magicNumber.FOUR_HUNDRED"
    priority
  />
</section>
