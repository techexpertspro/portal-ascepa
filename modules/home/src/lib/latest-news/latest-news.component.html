@if (isReady()) {
<ng-container *ngTemplateOutlet="isCarousel ? carouselView : gridView">
</ng-container>
}
<ng-template #gridView>
  <section
    class="px-1rem"
    [class.fade-in]="!isCarousel"
    aria-labelledby="Ultimas Notícias Titulo"
  >
    <h2>Últimas Notícias</h2>
    <section class="news-grid">
      @for (mainNews of latestNews.slice(0,1); track mainNews) {
      <article class="main-news">
        <img
          class="mb-1rem"
          [ngSrc]="mainNews.imageUrl"
          [alt]="mainNews.altText"
          width="795"
          height="475"
          priority
          aria-describedby="Descrição da Noticia Princial"
        />
        <h3>{{ mainNews.title }}</h3>
        <p>{{ mainNews.content }}</p>
      </article>
      }
      <div class="side-news">
        @for (sideNews of latestNews.slice(1, 4); track sideNews) {
        <article class="side-news-card">
          <img
            [ngSrc]="sideNews.imageUrl"
            [alt]="sideNews.altText"
            width="390"
            height="150"
            priority
          />
          <h3>{{ sideNews.title }}</h3>
        </article>
        }
      </div>
    </section>
  </section>
</ng-template>
<ng-template #carouselView>
  <article class="carrossel-item" [class.fade-in]="isCarousel">
    <img [ngSrc]="imageUrl" [alt]="altText" width="265" height="160" priority />
    <h3>{{ title }}</h3>
  </article>
</ng-template>
