<section class="px-1rem">
  <h2>{{ content.title }}</h2>
  <section>
    <article>
      <img
        class="mb-1rem"
        [ngSrc]="content.mainImage!.src"
        [alt]="content.mainImage?.description"
        width="795"
        height="475"
        priority
      />
      <h3>{{ content.subtitle }}</h3>
      <p>{{ content.text }}</p>
    </article>

    <aside>
      <article *ngFor="let news of content.imageList">
        <img
          [ngSrc]="news.src"
          [alt]="news.alt"
          width="390"
          height="150"
          priority
        />
        <h3>{{ news.description }}</h3>
      </article>
    </aside>
  </section>
</section>
