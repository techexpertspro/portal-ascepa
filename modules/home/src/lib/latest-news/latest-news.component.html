<section class="px-1rem">
  <h2>Últimas Notícias</h2>
  <div role="region" aria-label="Notícia principal e relacionadas">
    <article>
      <img class="mb-1rem" [src]="mainNews.imageUrl" [alt]="mainNews.altText" />
      <h3>{{ mainNews.title }}</h3>
      <p>{{ mainNews.content }}</p>
    </article>

    <aside>
      <article *ngFor="let news of sideNews">
        <img [src]="news.imageUrl" [alt]="news.altText" />
        <h3>{{ news.title }}</h3>
      </article>
    </aside>
  </div>
</section>
