<section class="social-media-section">
  <div class="social-media-section__cards-left">
    @for (item of socialMedia; track $index) {
    <a
      class="social-media-section__cards-left-item"
      attr.aria-label="{{ item.ariaLabel }}"
      [href]="item.link"
      target="_blank"
    >
      @if ($index === 0) {
      <div class="item-special">
        <img [src]="item.icon" [alt]="item.title" />
        <p>{{ item.text }}</p>
      </div>
      } @if ($index !== 0) {
      <img [src]="item.imgSrc" [alt]="item.title" />
      }
    </a>
    }
  </div>
  <div class="social-media-section__cards-right">
    <a
      class="social-media-section__cards-right-item"
      attr.aria-label="{{ featuresSocialNetwork.ariaLabel }}"
      [href]="featuresSocialNetwork.link"
      target="_blank"
    >
      <img
        [src]="featuresSocialNetwork.imgSrc"
        [alt]="featuresSocialNetwork.title"
      />
    </a>
  </div>
</section>
