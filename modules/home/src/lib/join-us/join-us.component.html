<section
  class="p-1rem"
  [ngClass]="
    breakpointObserver.isHandsetPortrait() ? 'handset-portrait' : 'default'
  "
>
  <h2>{{ content.title }}</h2>
  <p>
    {{ content.text }}
  </p>
  <button
    mat-raised-button
    class="text-black"
    color="primary"
    style="width: 30%"
    (click)="learnMore()"
  >
    {{ content.buttonList?.[0]?.label }}
  </button>
  <img
    class="pb-1rem"
    [ngSrc]="content.mainImage!.src"
    [alt]="content.mainImage!.alt"
    [width]="magicNumber.FOUR_HUNDRED"
    [height]="magicNumber.FOUR_HUNDRED"
    priority
  />
</section>
