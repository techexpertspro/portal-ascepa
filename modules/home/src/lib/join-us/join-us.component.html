<section
  class="p-1rem"
  [ngClass]="
    breakpointObserver.isHandsetPortrait() ? 'handset-portrait' : 'default'
  "
>
  <h2>{{ joinUs.title }}</h2>

  <section class="info">
    <p>
      {{ joinUs.text }}
    </p>

    <lib-button
      [label]="joinUs.button"
      [type]="'primary'"
      (eventClick)="learnMore()"
    ></lib-button>
  </section>

  <img
    [ngSrc]="joinUs.imgSrc"
    [alt]="joinUs.alternativeText"
    [width]="magicNumber.FOUR_HUNDRED"
    [height]="magicNumber.FOUR_HUNDRED"
    priority
  />
</section>
