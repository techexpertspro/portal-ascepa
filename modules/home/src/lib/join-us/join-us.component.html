<section
  class="p-1rem"
  [ngClass]="
    breakpointObserver.isHandsetPortrait() ? 'handset-portrait' : 'default'
  "
  id="join-us"
>
  <h2>{{ joinUs.title }}</h2>
  <p>
    {{ joinUs.text }}
  </p>
  <button
    mat-raised-button
    class="text-black"
    color="primary"
    style="width: 30%"
    (click)="learnMore()"
  >
    {{ joinUs.button }}
  </button>
  <img
    class="pb-1rem"
    [ngSrc]="joinUs.imgSrc"
    [alt]="joinUs.alternativeText"
    [width]="magicNumber.FOUR_HUNDRED"
    [height]="magicNumber.FOUR_HUNDRED"
    priority
  />
</section>
