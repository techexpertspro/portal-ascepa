<section
  class="p-1rem"
  [ngClass]="
    breakpointObserver.isHandsetPortrait() ? 'handset-portrait' : 'default'
  "
>
  <h2>{{ joinUs.title }}</h2>
  <p>
    {{ joinUs.text }}
  </p>
  <lib-button
    [label]="joinUs.button"
    ariaLabel="saiba mais"
    [disabled]="true"
    (submmit)="learnMore()"
  ></lib-button>
  <img
    class="pb-1rem"
    [ngSrc]="joinUs.imgSrc"
    [alt]="joinUs.alternativeText"
    [width]="magicNumber.FOUR_HUNDRED"
    [height]="magicNumber.FOUR_HUNDRED"
    priority
  />
</section>
